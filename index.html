<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>天気・ニューステロップ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="ticker-wrapper">
    <div id="news-title" class="news-title"></div>   <!-- 左固定、フェードあり -->
    <div id="ticker" class="ticker"></div>           <!-- 右横スクロール -->
    <div id="clock" class="clock"></div>
  </div>
  <div class="slider-box">
    <label>天気速度: <input type="range" id="weatherSlider" min="160" max="10000" value="160"></label>
    <label>ニュース速度: <input type="range" id="newsSlider" min="160" max="10000" value="160"></label>
  </div>  
  <script src="script.js"></script>

</body>

</html>
